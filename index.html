<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dinoplasty</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <h1>Dinoplasty</h1>
        <form id="dino-form">
          <div class="input-group">
            <input
              type="text"
              class="input-group-field"
              name="dinoName"
              placeholder="Name a dinosaur"
              autofocus
              required
            >
            <div class="input-group-button">
              <button
                class="button success"
                type="submit"
              >
                <i
                  class="fa fa-plus"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <ul id="dino-list" class="no-bullet"></ul>
      </div>
    </div>

    <li class="dino template">
      <span class="dino-name"></span>
      <span class="actions button-group">
        <button class="success edit button">
          <i
            class="fa fa-pencil"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-up button">
          <i
            class="fa fa-arrow-up"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-down button">
          <i
            class="fa fa-arrow-down"
            aria-hidden="true"
          ></i>
        </button>
        <button class="fav button">
          <i
            class="fa fa-star"
            aria-hidden="true"
          ></i>
        </button>
        <button class="remove button alert">
          <i 
            class="fa fa-trash-o"
            aria-hidden="true"
          ></i>
        </button>
      </span>
    </li>

    <script src="app.js"></script>
  </body>
</html>
